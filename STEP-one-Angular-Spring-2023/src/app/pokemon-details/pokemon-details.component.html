<div class="fondo">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{details.name| upperCaseCustom}}</mat-card-title>
      <mat-card-subtitle> Type: {{details.types[0].type.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="details.sprites.front_default" alt="Poke Api">
    <mat-card-content>
      <p>Ability: {{details.abilities[0].ability.name}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button style="background-color: #6cc551;" mat-raised-button routerLink="/home/">Back</button>
    </mat-card-actions>
  </mat-card> 
</div>
