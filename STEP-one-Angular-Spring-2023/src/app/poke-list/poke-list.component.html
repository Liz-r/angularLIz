<div style="background-color:#c4f0b6;">
    <div>
        <form>
            <mat-form-field appearance="fill" class="mx-2" >
                <mat-label>Find Pokemons</mat-label>
                <input #findPokemon type="text" matInput placeholder="Pikachu"
                    (keyup)="filterPokemons(findPokemon.value)">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <button class="btn" mat-raised-button routerLink="/battle-field/"> Battle Fields</button>
        </form>
    </div>
</div>
<div class="cards" >
    <div class="cards2" *ngFor="let pokemon of pokemonsFiltered" >
        <app-poke-card [pokemon]="pokemon"></app-poke-card> 
    </div>
</div>
